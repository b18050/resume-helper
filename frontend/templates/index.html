<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Keyword Tailor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="bg-slate-950 min-h-screen text-slate-100 font-inter">
    <div class="noise-overlay"></div>
    <header class="relative">
      <div class="max-w-4xl mx-auto px-6 pt-8 pb-6">
        <div class="text-center">
          <h1 class="text-3xl font-semibold text-white">Resume Keyword Tailor</h1>
          <p class="mt-2 text-sm text-white/60">ATS-optimized • 92.6% detection rate • Invisible keywords</p>
        </div>
      </div>
    </header>

    <main class="relative z-10 pb-12">
      <section class="max-w-4xl mx-auto px-6">
        <div class="glass-card gradient-border overflow-hidden">
          <div class="p-6">
            <form id="job-form" class="space-y-4">
              <div>
                <label class="form-label" for="company_name">Company name <span class="text-red-400">*</span></label>
                <input
                  id="company_name"
                  name="company_name"
                  type="text"
                  placeholder="e.g., Google, Microsoft, Amazon..."
                  class="form-input"
                  required
                />
                <p class="mt-1 text-xs text-white/40">Files will be saved in: /company_name/Chandan_Prakash_Software.pdf</p>
              </div>

              <div>
                <label class="form-label" for="job_url">Job description URL</label>
                <input
                  id="job_url"
                  name="job_url"
                  type="url"
                  placeholder="https://www.linkedin.com/jobs/view/..."
                  class="form-input"
                />
              </div>

              <div>
                <label class="form-label" for="job_description">Or paste the job description</label>
                <textarea
                  id="job_description"
                  name="job_description"
                  rows="4"
                  placeholder="Paste the responsibilities, requirements, and desired skills here..."
                  class="form-textarea"
                ></textarea>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="form-label" for="keyword_target">Max keywords</label>
                  <input
                    id="keyword_target"
                    name="keyword_target"
                    type="number"
                    min="5"
                    max="60"
                    value="25"
                    class="form-input"
                  />
                </div>
                <div>
                  <label class="form-label flex items-center gap-2">
                    <input type="checkbox" name="use_ai_keywords" id="use_ai_keywords" value="true" class="rounded" />
                    GPT Enhancement
                  </label>
                </div>
              </div>
              
              <details class="text-sm">
                <summary class="cursor-pointer text-white/60 hover:text-white/80">Advanced options</summary>
                <div class="mt-3 space-y-3 pl-4 border-l-2 border-white/10">
                  <div>
                    <label class="form-label text-sm">Resume source</label>
                    <div class="flex gap-3 text-sm">
                      <label class="flex items-center gap-2">
                        <input type="radio" name="resume_source" value="default" id="resume_source_default" checked />
                        Use main.tex
                      </label>
                      <label class="flex items-center gap-2">
                        <input type="radio" name="resume_source" value="upload" id="resume_source_upload" />
                        Upload file
                      </label>
                    </div>
                  </div>
                  <div id="upload-section" class="hidden">
                    <input id="resume" name="resume" type="file" accept=".tex" class="form-input cursor-pointer text-sm" />
                  </div>
                </div>
              </details>

              <div class="flex gap-3">
                <button type="submit" class="primary-button flex-1">
                  <span id="button-text">Generate Resume</span>
                  <span id="button-loader" class="loader hidden"></span>
                </button>
              </div>
            </form>

            <div id="results-panel" class="mt-6 space-y-4">
              <div id="status-card" class="result-card hidden"></div>
              <div id="warning-card" class="result-card hidden"></div>
              
              <details id="keywords-details" class="result-card hidden">
                <summary class="cursor-pointer font-semibold text-white/90">View Keywords</summary>
                <div class="mt-4 space-y-4">
                  <div id="extracted-card" class="text-sm"></div>
                  <div id="keywords-card"></div>
                </div>
              </details>
              
              <details id="latex-details" class="result-card hidden">
                <summary class="cursor-pointer font-semibold text-white/90">View LaTeX Code</summary>
                <div id="block-card" class="mt-4"></div>
              </details>
              
              <div id="download-wrapper" class="hidden flex gap-3">
                <button id="download-button" class="secondary-button flex-1">
                  LaTeX File
                </button>
                <button id="download-pdf-button" class="primary-button flex-1">
                  <span id="pdf-button-text">Download PDF</span>
                  <span id="pdf-button-loader" class="loader hidden"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/static/js/app.js" defer></script>
  </body>
</html>
